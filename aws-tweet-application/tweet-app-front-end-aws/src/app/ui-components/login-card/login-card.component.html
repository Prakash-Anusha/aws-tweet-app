<mat-card style="text-align: center;">

    <mat-card-title>LOGIN</mat-card-title>

    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="userloginId">Login ID</label>
            <input name="loginId" [(ngModel)]="userLoginDetails.loginId" class="form-control" id="userLoginId"
                placeholder="Enter Login Id">
        </div>

        <div class="form-group">
            <label for="userPassword">Password</label>
            <input name="password" [(ngModel)]="userLoginDetails.password" type="password" class="form-control"
                id="userPassword" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-blue">Login</button>
        <div class="row mb-4 px-3"> <span class="font-weight-bold">Don't have an account? <a class="text-primary "  [routerLink]="['/register']" >Register</a></span> </div>
    </form>

</mat-card>
