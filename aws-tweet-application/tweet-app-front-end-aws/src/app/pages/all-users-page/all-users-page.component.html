<app-navbar></app-navbar>

<div class="container">
    <div *ngIf="noUsersToDisplay" class="row text-center">
        <h3 class="col-12">No users to display!!</h3>
      </div>
    <div class="row justify-content-center">

        <div class="col-12 col-md-6 mt-3 box">
            <ul class="tweet-list">
                <li *ngFor="let user of allUsersList">
                    <app-user-details-card class="user-card" [firstName]="user.firstName" [lastName]="user.lastName"
                        [email]="user.email" [contactNumber]="user.contactNumber"></app-user-details-card>
                    <hr>
                </li>
            </ul>
        </div>
    </div>

</div>
